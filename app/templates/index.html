<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
</head>

<body>
    <div class="col-8 m-auto pt-2  pb-2 text-center">
        <h1>CRUD com Python</h1>
    </div>

    <div class="col-8 m-auto pt-2  pb-2 text-center">
        <a href="/form" class="btn btn-success">Adicionar</a>
    </div>
    <div class="col-8 m-auto pt-2  pb-2 text-center">
        <table class="table thead-dark table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Produto</th>
                <th scope="col">Preço</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              {% for dbs in db %}
              <tr>
                <th>{{dbs.id}}</th>
                <td>{{dbs.nome_produto}}</td>
                <td>{{dbs.preco}}</td> <!--preço está como int, correto seria float -->
                <td>{{dbs.quantidade}}</td>
                <td>
                  <a href="view/{{dbs.id}}" class="btn btn-dark">Visualizar</a>
                  <a href="edit/{{dbs.id}}" class="btn btn-primary">Editar</a>
                  <a href="delete/{{dbs.id}}" class="btn btn-danger btnDel">Deletar</a>
                </td>
              </tr>
              {% endfor %}
        </tbody>
      </table>
    </div>



</body>

</html>
