<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    
    
</head>

<body>
 
  

  <style>
    body{
      background: rgb(233, 179, 230);
      
    }
    .caixa1{
      margin-top: 10%;
    }
    #btn{
      margin-left: -85%;
    }
    .logo{
      margin-top: -11%;
      margin-left: 50px;
     
    }
    .titulo{
      color: rgb(0, 0, 0);
    }
    .h2{
      margin-top: 15%;
    }
  </style>


  <div class="caixa1">
    <img src="https://1.bp.blogspot.com/-uX5Z_0WXTOc/YSmTJMaKZZI/AAAAAAAAAC4/X6XeVweoWJY9yoJLfHt6ELmNEXdaOxbegCNcBGAsYHQ/w128-h128-p-k-no-nu/Logo%2Bsem%2Bfundo.png" alt="Logo" class="logo" >
    <div class="col-8 m-auto pt-2  pb-2 text-center">
        <h1 class="titulo">Painel de Produtos</h1>
    </div>
    
    
    
    <div class="col-8 m-auto pt-2  pb-2 text-center">
        <a href="/form" class="btn btn-success" id="btn">Adicionar novo Produto</a>
    </div>
    <div class="col-8 m-auto pt-2  pb-2 text-center">
        <table class="table thead-dark table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Produto</th>
                <th scope="col">Preço</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              {% for dbs in db %}
              <tr>
                <th>{{dbs.id}}</th>
                <td>{{dbs.nome_produto}}</td>
                <td>{{dbs.preco}}</td> <!--preço está como int, correto seria float -->
                <td>{{dbs.quantidade}}</td>
                <td>
                  <a href="view/{{dbs.id}}" class="btn btn-dark">Visualizar</a>
                  <a href="" class="btn btn-primary">Editar</a>
                  <a href="" class="btn btn-danger">Deletar</a>
                </td>
              </tr>
              {% endfor %}

    </div>
    
  </div>

  

</body>

</html>
